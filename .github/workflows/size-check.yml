name: Package Size

on:
  pull_request:
    branches: [main]

jobs:
  size:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
      - uses: pkg-size/action@v1
        with:
          build-command: npm run build
          display-size: uncompressed,gzip
          comment-report: true
          unchanged-files: collapse
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
