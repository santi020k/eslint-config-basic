name: Security Audit

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9am UTC

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - name: Run npm audit
        run: npm audit --audit-level=moderate
