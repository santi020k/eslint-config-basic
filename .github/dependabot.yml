version: 2

updates:
  # npm dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      eslint-plugins:
        patterns:
          - 'eslint-*'
          - '@eslint/*'
          - '@typescript-eslint/*'
          - 'typescript-eslint'
          - '@stylistic/*'
          - '@cspell/*'
      build-tools:
        patterns:
          - 'tsup'
          - 'typescript'
          - 'turbo'
      testing:
        patterns:
          - 'vitest'
      linting-tools:
        patterns:
          - 'husky'
          - 'lint-staged'
          - 'commitizen'
          - 'cz-*'

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      actions:
        patterns:
          - '*'
